<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redact Extension</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    .input-group {
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #0078d4;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 2px;
    }
    button:hover {
      background-color: #106ebe;
    }
    .word-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-top: 10px;
    }
    .word-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .word-item:last-child {
      border-bottom: none;
    }
    .remove-btn {
      background-color: #d13438;
      padding: 4px 8px;
      font-size: 12px;
    }
    .remove-btn:hover {
      background-color: #b91c21;
    }
    .toggle-btn {
      width: 100%;
      margin-top: 10px;
      background-color: #107c10;
    }
    .toggle-btn.disabled {
      background-color: #666;
    }
    .file-input {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Redact Extension</h2>
  </div>
  
  <div class="input-group">
    <input type="text" id="newWord" placeholder="Enter word to redact">
    <button id="addWord">Add Word</button>
  </div>
  
  <div class="file-input">
    <input type="file" id="wordFile" accept=".txt" style="display: none;">
    <button id="loadFile">Load from Text File</button>
  </div>
  
  <div class="word-list" id="wordList">
    <!-- Words will be populated here -->
  </div>
  
  <button id="toggleRedaction" class="toggle-btn">Enable Redaction</button>
  
  <script src="popup.js"></script>
</body>
</html>
